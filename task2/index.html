<html>

<head>
  <meta content="initial-scale=1, maximum-scale=1, width=device-width, user-scalable=no" name="viewport">
  <link rel="stylesheet" media="screen" href="styles.css">
  <title>Your passengers</title>
</head>

<body bgcolor=#f0f0f0>
  <div id="wrap">
  <div id="passengers_list">
    <p>Your passengers</p>
    <div class="list" id="passangerList">
      
    </div>
    <a class="add" id="addPassanger" href="#">Add passenger</a>
  </div>

  <div id="addPassenger" style="display: none">
    <form id="addPassangerForm">
      <label>Add passenger</label> 
      <p>First name: <input type="text" name="firstName"></p>
      <p>Last name: <input type="text" name="lastName"></p>
      <p>Email: <input name="email" type="email" id="email"></p>
      <button id="submitPassanger">Submit</button>
    </form>
  </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
